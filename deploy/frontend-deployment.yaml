apiVersion: apps/v1
kind: Deployment
metadata:
  name: eventsphere-frontend
spec:
  replicas: 1  
  selector:
    matchLabels:
      app: eventsphere-frontend
  template:
    metadata:
      labels:
        app: eventsphere-frontend
    spec:
      containers:
      - name: frontend
        image: icr.io/eventspeare/front-service:latest
        ports:
        - containerPort: 3000
        env:
        - name: REACT_APP_API_URL
          value: "http://eventsphere-backend:5000"
      imagePullSecrets:
      - name: cloud-secret
---
apiVersion: v1
kind: Service
metadata:
  name: eventsphere-frontend
spec:
  selector:
    app: eventsphere-frontend
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
  type: ClusterIP
